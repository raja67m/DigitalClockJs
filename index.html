<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Digital clock</title>
   <link rel="stylesheet" href="./clock.css">
</head>

<body>
<div class="days">
<span>Sunday</span>
<span>Monday</span>
<span>Tuesday</span>
<span>Wenesday</span>
<span>Friday</span>
<span>Saturday</span>
</div>

<div class="clock">
   <div class="h num">1</div>
   <div class="h num">2</div>
   <div class="colon">:</div>
   <div class="m num">1</div>
   <div class="m num">0</div>
   <div class="colon">:</div>
   <div class="s num">2</div>
   <div class="s num">0</div>
   
   <div class="meridian">
      <span>AM</span>
      <span>PM</span>
   </div>
</div>


<div class="date">
22-01-2025
</div>

<div class="month">
   <span>Jan</span>
   <span>Feb</span>
   <span>Mar</span>
   <span>Apr</span>
   <span>May</span>
   <span>Jun</span>
   <span>Jul</span>
   <span>Aug</span>
   <span>Sep</span>
   <span>Oct</span>
   <span>Nov</span>
   <span>Dec</span>
</div>


</body>
</html>
